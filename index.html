<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
 <title>ArcGIS API MAP</title>
 <style>
   html, body, #viewDiv {
     padding: 0;
     margin: 0;
     height: 100%;
     width: 100%;
   }
 </style>

 <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/css/main.css">
 <script src="https://js.arcgis.com/4.16/"></script>

 <script>
   require([
   //这里列出所有要用的模块目录，记得中间用逗号隔开
   "esri/Map",
   "esri/views/MapView"
   ], function(Map, MapView) {
    var map = new Map({
       basemap: "topo-vector"
     });

     var view = new MapView({
       container: "viewDiv",
       map: map,
       center: [118.8,39.6],
       zoom: 11
     });
   });
 </script>
</head>
<body>
 <div id="viewDiv"></div>
</body>
</html>
